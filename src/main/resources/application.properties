# Azure AI Foundry Agent Application Configuration
# Override these values with environment variables or system properties

# Spring Boot Configuration
spring.application.name=Azure AI Foundry Agent

# Application Information
info.app.name=Azure AI Foundry Agent
info.app.version=1.0.0
info.app.description=Demo application for Azure AI Foundry agents

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.foundry=DEBUG
logging.level.com.azure=WARN
logging.level.reactor.netty=WARN

# Agent Configuration
# Set PROJECT_ENDPOINT environment variable to your Azure AI Foundry project endpoint
agent.project-endpoint=${PROJECT_ENDPOINT:}
agent.model-deployment-name=${MODEL_DEPLOYMENT_NAME:gpt-4o}
agent.agent-name=${AGENT_NAME:DemoAgent}
agent.instructions=${AGENT_INSTRUCTIONS:You are a helpful AI assistant that can analyze data and create visualizations. You have access to code interpreter tools to help with calculations and generating charts.}

# HTTP Logging Configuration
agent.http-logging-enabled=${HTTP_LOGGING_ENABLED:false}
agent.http-log-request-body=${HTTP_LOG_REQUEST_BODY:false}
agent.http-log-response-body=${HTTP_LOG_RESPONSE_BODY:false}
